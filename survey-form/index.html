<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
</head>
<body>
  <h1 id="title">User Story#1 Title</h1> 
  <p id="descsription">User Story#2 description</p>

  <form action="#" id="survey-form"> 
    <label for="name" id="name-label">Name</label>
    <input type="text" id="name" placeholder="First Name, Last Name" required> 
    <label for="email" id="email-label">Email</label>
    <input type="email" id="email" placeholder="sample@gmail.com">
      <!-- User story #6 validation error email --> 
    <label for="number" id="number-label">Number</label>
    <input type="number" id="number" placeholder="+63 000-0000-000">
      <!-- User story #6 validation error non-number input and min and max attributes --> 
    
    <!-- select -->
    <label for="unknown">Unknown</label>
    <select name="unknown" id="dropdown">
      <option value="option1">Option1</option>
      <option value="option2">Option2</option>
      <option value="option3">Option3</option>
    </select>

    <!-- radio buttons  -->
    <label for="fav-radio">Fav Radio</label>
    <input type="radio" name="fav-radio" value="radio1">
    <label for="radio1">radio1</label>
    <input type="radio" name="fav-radio" value="radio2">
    <label for="radio2">radio2</label>
    <input type="radio" name="fav-radio" value="radio3">
    <label for="radio3">radio3</label>
    
    <!-- check boxes -->
    <legend>Check multiple</legend>
    <input type="checkbox" name="multipleCheck" value="check1">check1
    <input type="checkbox" name="multipleCheck" value="check2">check2
    <input type="checkbox" name="multipleCheck" value="check3">check3

    <!-- text area -->
    <textarea name="comments" cols="30" rows="10"></textarea>

    <!-- submit button -->
    <input type="submit" value="Submit"> <!-- sumbit my inputs to the  address bar-->
  </form>
</body>
</html>
