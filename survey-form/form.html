<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <link rel="stylesheet" href="form.css">
</head>
<body>
  <div id="main">
    <div id="sidebar">
      <nav>
        <a href="#personal-details">Personal Details</a>
        <a href="#experience">Experience</a>
        <a href="#education">Education</a>
        <a href="#skills">Skills</a>
        <a href="#languages">Languages</a>
        <a href="#certificates">Certificates</a>
        <a href="#summary">Summary</a>
      </nav>
    </div>
    <div id="content">
      <div id="personal-details">
        <h1>Personal Details</h1>
        <form action="#" id="survey-form" class="form-fields">
          <div class="profile">
            <div class="image-upload">
              <img src="https://image-placeholder.com/images/actual-size/160x160.png" />
            </div>
            <div class="basic-info">
              <div>
                <input type="text" name="firstName">
                <label for="firstName">First Name</label>
              </div>
              <div>
                <input type="text" name="lastName">
                <label for="lastName">Last Name</label>
              </div>
              <div>
                <input type="text" name="jobTitle">
                <label for="jobTitle">Job Title</label>
              </div>
            </div>
          </div> 
          <div class="sub-title">Contact Details</div>
          <div class="contact-details">
            <div>
              <input type="email" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" placeholder="sample@gmail.com">
              <label for="email" id="email-label">Email</label>
            </div>
            <div>
              <input type="number" id="number">
              <label for="email" id="number-label">Phone Number</label>
            </div>
            <div>
              <input type="text">
              <label for="personal-website">Personal Website</label>
            </div>
          </div>
          <div class="sub-title">Location</div>
          <div class="location">
            <select name="city" id="city">
              <option value="select city">Select City</option>
              <option value="manila">Manila</option>
              <option value="quezon city">Quezon City</option>
              <option value="davao city">Davao City</option>
              <option value="cagayan de oro">Cagayan de Oro</option>
              <option value="cebu city">Cebu City</option>
              <option value="makati">Makati</option>
              <option value="zamboanga">Zamboanga</option>
              <option value="iloilo city">Iloilo City</option>
              <option value="baguio">Baguio</option>
            </select>
            <select name="region" id="regions">
              <option value="select city">Select Region</option>
              <option value="region 1">Region 1</option>
              <option value="region 2">Region 2</option>
              <option value="region 3">Region 3</option>
              <option value="region 4">Region 4</option>
              <option value="region 5">Region 5</option>
              <option value="region 6">Region 6</option>
              <option value="region 7">Region 7</option>
              <option value="region 8">Region 8</option>
              <option value="region 9">Region 9</option>
            </select>
          </div>

        </form>
      </div>
      <div id="experience">
        <h1>Experience</h1>
      </div>
      <div id="education">
        <h1>Education</h1>
      </div>
      <div id="skills">
        <h1>Skills</h1>
      </div>
      <div id="languages">
        <h1>Languages</h1>
      </div>
      <div id="certificates">
        <h1>Certificates</h1>
      </div>
      <div id="summary">
        <h1>Summary</h1>
      </div>
    </div>

  <div>
</body>
</html>
