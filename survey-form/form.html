<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <link rel="stylesheet" href="form.css">
</head>
<body>
  <div id="navbar">
    <ul>
      <li id="logo"><a href="index.html">Switch</a></li>
      <li><a href="#">icon drop caret</a></li>
      <li><a href="#">icon Preview</a></li>
      <li><a href="#">Cover letter</a></li>
      <li><a href="#">Resume</a></li>
    </ul>
  </div>

  <div id="main">
    <div id="sidebar">
      <nav>
        <a href="#personal-details">Personal Details</a>
        <a href="#experience">Experience</a>
        <a href="#education">Education</a>
        <a href="#skills">Skills</a>
        <a href="#languages">Languages</a>
        <a href="#certificates">Certificates</a>
        <a href="#summary">Summary</a>
      </nav>
    </div>
    <div id="content">
      <div id="personal-details">
        <h1>Personal Details</h1>
        <form action="#" id="survey-form" class="form-fields"> 
          <label for="name" id="name-label">Name</label>
          <input type="text" id="name" placeholder="First Name, Last Name" required> 
          <label for="email" id="email-label">Email</label>
          <input type="email" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" placeholder="sample@gmail.com">
            <!-- User story #6 validation error email --> 
          <label for="number" id="number-label">Number</label>
          <input type="number" id="number" placeholder="No of orders" min="1" max="5">
            <!-- User story #6 validation error non-number input and min and max attributes --> 
          
          <!-- select -->
          <label for="unknown">Unknown</label>
          <select name="unknown" id="dropdown">
            <option value="option1">Option1</option>
            <option value="option2">Option2</option>
            <option value="option3">Option3</option>
          </select>
      
          <!-- radio buttons  -->
          <label for="fav-radio">Fav Radio</label>
          <input type="radio" name="fav-radio" value="radio1">
          <label for="radio1">radio1</label>
          <input type="radio" name="fav-radio" value="radio2">
          <label for="radio2">radio2</label>
          <input type="radio" name="fav-radio" value="radio3">
          <label for="radio3">radio3</label>
          
          <!-- check boxes -->
          <legend>Check multiple</legend>
          <input type="checkbox" name="multipleCheck" value="check1">check1
          <input type="checkbox" name="multipleCheck" value="check2">check2
          <input type="checkbox" name="multipleCheck" value="check3">check3
      
          <!-- text area -->
          <textarea name="comments" cols="30" rows="10"></textarea>
      
          <!-- submit button -->
          <input type="submit" value="Submit"> <!-- sumbit my inputs to the  address bar-->
        </form>
      </div>
      <div id="experience">
        <p>experience</p>
      </div>
      <div id="education">
        <p>education</p>
      </div>
      <div id="skills">
        <p>skills</p>
      </div>
      <div id="languages">
        <p>languages</p>
      </div>
      <div id="certificates">
        <p>certificates</p>
      </div>
      <div id="summary">
        <p>summary</p>
      </div>
    </div>

  <div>
</body>
</html>
