<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Momentum App | Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="main">
    <nav>
      <div id="user"></div>
      <div id="time"></div>
    </nav>
    <div id="container">
      <div id="main-focus">
        <h1 id="focus-label">What's your main focus today?</h1>
        <form>
          <input type="text" name="focus" id="input-focus" value="">
          <input type="submit" id="add-focus" value="Add">
          <input type="submit" id="clear-focus" value="Clear">
        </form>
      </div>
      <div id="todo">
        <h1>Todo</h1>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
