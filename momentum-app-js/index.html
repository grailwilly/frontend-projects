<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Momentum App | Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="main">
    <nav>
      <div id="user"></div>
      <div id="time-and-date">
        <h1 id="time"></h1>
        <h1 id="date"></h1>
      </div>
    </nav>
    <div id="container">
      <div id="main-focus">
        <h1 id="focus-label">What's your main focus today?</h1>
        <form>
          <input type="text" name="focus" id="input-focus" value="">
          <input type="submit" id="add-focus" value="Add">
          <input type="submit" id="clear-focus" value="Clear">
        </form>
      </div>
      <div id="todo">
        <h1>Todo</h1>
      </div>
    </div>
    <div id="random-quotes">
      <input type="button" class="roll-quotes" onclick="randomQuotes()" value="Roll">
      <input type="button" class="add-quotes" value="Add Quote">
      <div id="modal-quote-input">
        <form id=form-new-quote>
          <h2 class="form-title">Add New Quote</h2>
          <div class="quote-field">
            <label class="quote-label" for="new-quote">Quote</label>
            <input type="text" class="new-quote" name="newQuote">
          </div>
          <div class="author-field">
            <label class="quote-label" for="new-author">Author</label>
            <input type="text" class="new-author"name="newAuthor">
          </div>
          <div class="quote-button">
            <input type="submit" id="submit-quote" value="Submit &#9166">
            <input type="submit" id="cancel-quote" value="Cancel &#10006">
          </div>
        </form>
      </div>
      <h3 id="quote-text"></h3>
      <p id="author"></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
