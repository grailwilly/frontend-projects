<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bank App | Account</title>
</head>
<body>
  <div>
    <h1>Hello <span class="name">Grail</span></h1>
  </div>
  <div id="wallet">
    <table>
      <tr>
        <th>Account Number</th>
        <th>Balance</th>
        <th>
          <button class="deposit-btn">Deposit</button>
        </th>
        <th>
          <button class="withdraw-btn">Widthraw</button>
        </th>
        <th>
          <button class="send-money-btn">Send Money</button>
        </th>
        <th>
          <button class="pay-bills-btn">Add Expense</button>
        </th>
      </tr>
      <tr>
        <td id="account-number">90909090</td>
        <td id="balance">100</td>
      </tr>
    </table>
  </div>
  <div id="budget-track">
    <table>
      <tr>
        <th>Expense Name</th>
        <th>Cost</th>
        <th>Status</th>
      </tr>
      <tr>
        <td>Electricity</td>
        <td>200</td>
        <td>Pay</td>
      </tr>
    </table>
  </div>
</body>
</html>
