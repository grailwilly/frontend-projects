<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bank App | Account</title>
</head>
<body>
  <div>
    <h1>Hello <span class="name">Grail</span></h1>
    <button id="logout-btn">Log out</button>
  </div>
  <div id="wallet">
    <table>
      <tr>
        <th>Account Number</th>
        <th>Balance</th>
        <th>
          <input type="text" id="deposit-value" />
          <button class="deposit-btn">Deposit</button>
        </th>
        <th>
          <input type="text" id="withdraw-value"/>
          <button class="withdraw-btn">Widthraw</button>
        </th>
        <th>
          <input type="text" id="send-amount" placeholder="send amount" />
          <input type="text" id="send-account-number" placeholder="send account number" />
          <button class="send-money-btn">Send Money</button>
        </th>
        <th>
          <select name="expense" id="expense-type" >
            <option value="expense" id="expense-bills">Expense</option>
            <option value="savings" id="savings">Savings</option>
            <option value="investment" id="savings">Investment</option>
          </select>
          <input type="text" id="expense-description" />
          <input type="text" id="expense-amount" />
          <button class="add-expense">Add Expense</button>
        </th>
      </tr>
      <tr>
        <td id="account-number">90909090</td>
        <td id="balance">100</td>
      </tr>
    </table>
  </div>
  <div id="budget-track">
    <table>
      <tr>
        <th>Date</th>
        <th>Type</th>
        <th>Amount</th>
        <th>Action</th>
      </tr>
      <tr>
        <td>May 4, 2022</td>
        <td>Expense</td>
        <td>Electricity</td>
        <td><span class="edit-expense">Edit</span>|<span class="delete-expense">Delete</span></td>
      </tr>
    </table>
  </div>
  <script src="../js/account.js"></script>
</body>
</html>
