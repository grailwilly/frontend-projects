<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bank App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="main">
    <nav id="top-nav">
      <div class="logo">
        <h1>Barya</h1>
      </div>
      <div class="menu">
        <ul class="nav-list">
          <li class="nav-items">Save</li>
          <li class="nav-items">Shop</li>
          <li class="nav-items">Invest</li>
          <li class="nav-items">Donate</li>
        </ul>
      </div>
      <div class="sign-up-btn">
        <button class="sign-up">Sign Up</button>
      </div>
    </nav>
    <div id="homepage">
      <div class="heading">
        <h1>Login to Your Account</h1>
        <p>The easiest way to send, spend, save, and invest.</p>
      </div>
      <div id="log-in-form">
        <div class="login-options">
          <form action="">
            <div class="login-with-account-and-password">
              <input type="text" placeholder="Admin / Client ID" />
              <input type="text" placeholder="Password" />
              <input type="button" value="Login to Your Account" />
            </div>
          </form>
          <div>/</div>
          <form action="">
            <div class="login-different">
              <input type="button" value="Sign in with Google" />
              <input type="button" value="Sign in with Facebook" />
              <input type="button" value="Sign in with Phone Number" />
            </div>
          </form>
        </div>
        <p class="forgot-password">Forgot Password?</p>
      </div>
      <div id="sign-un-form">
        <form action="">
          
        </form>
      </div>
    </div>

  </div>
  <script src="script.js"></script>
</body>
</html>
