<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bank App</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div id="main">
    <nav id="top-nav">
      <div class="logo">
        <a href="index.html"><h1>BARYA.</h1></a>
      </div>
      <div class="menu">
        <ul class="nav-list">
          <li class="nav-items">Save</li>
          <li class="nav-items">Shop</li>
          <li class="nav-items">Invest</li>
          <li class="nav-items">Donate</li>
        </ul>
      </div>
      <div class="sign-up-btn">
        <button class="sign-up">Sign Up</button>
      </div>
    </nav>
    <div id="homepage">
      <div class="heading">
        <h1 class="title">Login To Your Account</h1>
        <p class="description">The easiest way to send, spend, save, and invest.</p>
      </div>
      <div id="login">
        <form action="index.html" id="login-form">
          <div class="login-with-account-and-password">
            <input type="text" placeholder="Admin / Client ID" id="login-ID" />
            <input type="text" placeholder="Password" id="password" />
            <input type="button" value="Login to Your Account" id="login-account" />
          </div>
        </form>
        <p class="forgot-password">Forgot Password?</p>
      </div>
      <div id="signup">
        <form action="index.html" id="signup-form">
          <div class="client-name">
            <input type="text" name="fname" placeholder="First Name" id="first-name" required />
            <input type="text" name="fname" placeholder="Last Name" id="last-name" required/>
          </div>
          <div class="birth-gender">
            <input type="text" name="birth-date" id="birth-date" placeholder= "Birthdate" onfocus="(this.type = 'date')" required />
            <select name="gender" id="gender" required>
              <option value="female" id="female">Female</option>
              <option value="male" id="male">Male</option>
            </select>
          </div>
          <div class="email-phone">
            <input type="email" name="email" id="email" placeholder="Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required/>
            <input type="tel" name="phone" id="phone" placeholder="0900000000" required />
          </div>
          <div class="username-password">
            <input type="text" name="username" id="username" placeholder="Username" required>
            <input type="password" name="password" id="create-password" minlength="8" placeholder="Create Password" required>
          </div>
          <div class="create-btn">
            <input type="submit" value="Create Account" id="create-account" />
            <a href="index.html">Already have an account?</a>
          </div>
        </form>
      </div>
    </div>

  </div>
  <script src="./js/script.js"></script>
</body>
</html>
