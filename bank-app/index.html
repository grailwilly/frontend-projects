<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bank App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="main">
    <nav id="top-nav">
      <div class="logo">
        <h1>Barya</h1>
      </div>
      <div class="menu">
        <ul class="nav-list">
          <li class="nav-items">Save</li>
          <li class="nav-items">Shop</li>
          <li class="nav-items">Invest</li>
          <li class="nav-items">Donate</li>
        </ul>
      </div>
      <div class="sign-up-btn">
        <button class="sign-up">Sign Up</button>
      </div>
    </nav>
    <div id="homepage">
      <div class="heading">
        <h1>Login to Your Account</h1>
        <p>The easiest way to send, spend, save, and invest.</p>
      </div>
      <div id="login-form">
        <!-- <div class="login-options"> -->
          <form action="">
            <div class="login-with-account-and-password">
              <input type="text" placeholder="Admin / Client ID" />
              <input type="text" placeholder="Password" />
              <input type="button" value="Login to Your Account" />
            </div>
          </form>
          <!-- <div>/</div>
          <form action="">
            <div class="login-different">
              <input type="button" value="Sign in with Google" />
              <input type="button" value="Sign in with Facebook" />
              <input type="button" value="Sign in with Phone Number" />
            </div>
          </form> 
        </div> -->
        <p class="forgot-password">Forgot Password?</p>
      </div>
      <div id="sign-up-form">
        <form action="">
          <div class="client-name">
            <input type="text" name="fname" placeholder="First Name" />
            <input type="text" name="fname" placeholder="Last Name" />
          </div>
          <div>
            <input type="date" name="birth-date" />
            <select name="gender">
              <option value="female">Female</option>
              <option value="male">Male</option>
            </select>
          </div>
          <div>
            <input type="email" name="email" placeholder="Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" />
            <input type="tel" name="phone" placeholder="Format: 0920-000-0000" pattern="[0-9]{4}-[0-9]{3}-[0-9]{4}" />
          </div>
          <div>
            <input type="text" name="username" placeholder="Username">
            <input type="password" name="password" minlength="8" placeholder="Create Password">
          </div>
          <div>
            <input type="submit" value="Create New Account" />
          </div>
        </form>
      </div>
    </div>

  </div>
  <script src="script.js"></script>
</body>
</html>
